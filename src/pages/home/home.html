<ion-header>
  <ion-navbar color=secondary>
    <ion-title>
      LISTA PERSONAJES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes">
      <ion-avatar item-start>
        <img [src]="personaje.img">
      </ion-avatar>
      <h2>{{personaje.nombre}}</h2>
      <p>{{personaje.titulo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
